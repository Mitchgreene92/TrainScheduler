<html>
<head>
	<title>Train Scheduler</title>
  <!-- CSS Reset -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
  <!-- Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!--jQuery-->
  <script src="https://code.jquery.com/jquery.js"></script>
  <!-- CSS Stylesheet -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!--Firebase-->
  <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-database.js"></script>
  <!--Moment.js-->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!--Custom Font-->
  <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan+2&display=swap" rel="stylesheet">

<body>

<div class="container">
    <div class="jumbotron">
        <p>Train Scheduler</p>
    </div>
<br>
<br>
<!-- Train Table-->
<table class="table">
    <thead>
      <tr>
        <th>Train Name </th>
        <th>Train Destination </th>
        <th>Frequency (min) </th>
        <th>Next Arrival </th>
        <th>Minutes Away</th>
      </tr>
    </thead>
    <tbody id="all-display">
    </tbody>
  </table>
<br>

  <!-- Add Train User Form Input -->
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">Add A Train By Filling In The Forms Below</h2>
        </div>
        <div class="body">
          <form>
            <div class="form-group">
              <label for="train-name">Train Name</label>
              <input class="form-control" id="train-name" type="text">
            </div>
            <div class="form-group">
              <label for="destination">Train Destination</label>
              <input class="form-control" id="train-destination" type="text">
            </div>
            <div class="form-group">
              <label for="first-train-time">First Train Time (HH:mm format only)</label>
              <input class="form-control" id="first-train" type="text">
            </div>
            <div class="form-group">
              <label for="train-frequency">Frequency (min)</label>
              <input class="form-control" id="train-frequency" type="number">
            </div>
            <button class="btn btn-primary" id="add-train" type="submit">Add Train</button>
          </form>
        </div>
      </div>
    </div>
</div>    

<!-- javascript -->
<script src="assets/javascript/javascript.js"></script>
</body>
</html>
